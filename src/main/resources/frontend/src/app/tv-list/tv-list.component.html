<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Tv's</h1>
  </div>
  <div class="panel-body">
    <button class="btn btn-primary" [routerLink]="['/add']">Add</button>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Id</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tv of Tvs | async">
          <td>{{tv.id}}</td>
          <td>{{tv.brand}}</td>
          <td>{{tv.model}}</td>
          <td>
            <button class="btn btn-info" [routerLink] = "['/info',tv.id]">Edit</button>
            <button class="btn btn-danger ml-2" (click)="delTv(tv.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
